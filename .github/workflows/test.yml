name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Debug - Show structure
      run: |
        ls -la
        ls -la src/ || echo "No src directory"
        ls -la tests/
    
    - name: Debug - Show Python path
      run: |
        python -c "import sys; print('\n'.join(sys.path))"
    
    - name: Debug - Try importing
      run: |
        python -c "import ctxvault; print('Import OK')" || echo "Import failed"
    
    - name: Run tests
      run: pytest -v --tb=short